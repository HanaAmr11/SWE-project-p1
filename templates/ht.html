<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration Tracker</title>
    <link rel="stylesheet" href="../static/css/ht.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Hydration Tracker ðŸ’§</h1>
        <p>Stay Healthy, Stay Hydrated!</p>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Water Bottle Shape -->
        <div class="bottle-container">
            <div class="bottle">
                <div class="water" id="waterLevel"></div>
                <div class="progress-text" id="progressText">0.0L / 3.0L</div>
            </div>
        </div>

        <!-- Buttons for Logging Water -->
        <div class="button-container">
            <button onclick="addWater(0.25)">+250ml</button>
            <button onclick="addCustomWater()">Custom</button>
        </div>

        <!-- Check Marks Section -->
        <section class="check-marks">
            <h2>Daily Check Marks</h2>
            <div id="checkMarksContainer" class="check-marks-container"></div>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="../static/js/ht.js"></script>
</body>
</html>
