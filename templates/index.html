<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/meal.css') }}">
</head>
<body>
    <div class="container">
        <h1>Meal Plan Generator</h1>
        <form id="mealPlanForm" method="POST" action="/generate_meal_plan">
            <label for="calories">Enter Daily Calories:</label>
            <input type="number" id="calories" name="calories" required>

            <label for="goal">Select Your Goal:</label>
            <select id="goal" name="goal">
                <option value="lose">Lose Weight</option>
                <option value="gain">Gain Weight</option>
            </select>

            <button type="submit">Generate Meal Plan</button>
        </form>

        <div id="mealPlanResult"></div>
    </div>
</body>
</html>
